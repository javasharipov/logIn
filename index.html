<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Form</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="main">
		<div class="sidebar">
			<h2>Login Form</h2>
			<form id="login-form">
				<input required type="text" id="firstname" placeholder="First Name">
				<input required type="text" id="lastname" placeholder="Last Name">
				<input required type="number" id="age" placeholder="Age">
				<input required type="text" id="gender" placeholder="Gender (male/female)">
				<input required type="text" id="country" placeholder="Country">
				<button type="submit">Submit</button>
			</form>
		</div>
		<div class="content">
			<h2>Result of Login Form</h2>
			<div class="wrapper" id="result-wrapper">
			</div>
		</div>
	</div>

	<script src="./app.js"></script>
</body>

</html>
